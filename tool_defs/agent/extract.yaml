name: agent.extract
description: 'Extract reusable patterns as tools, prompts, or resources.

  Use this after completing a task to identify reusable patterns. Returns structured
  guidance that helps you:

  - Identify what''s repeatable

  - Decide: tool (code), prompt (guidance), or resource (data)

  - Generate the appropriate definition

  Call this when you notice yourself doing something that could be automated or
  reused.'
module: agent_tools.agent.extract
function: extract
parameters:
- name: summary
  type: string
  description: What was accomplished in the conversation
  required: true
- name: context
  type: string
  description: Optional code snippets, patterns, or examples from the conversation
  required: false
